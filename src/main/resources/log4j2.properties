# Log4j 2.x configuration for mod-circulation-storage
status = warn
name = PropertiesConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [%X{userId}] [%X{tenantId}] [%X{requestId}] [%X{moduleName}] %-5p %-20.20C{1} %m%n

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = CONSOLE

# Adjust specific loggers as needed
logger.folio.name = org.folio
logger.folio.level = info

logger.vertx.name = io.vertx
logger.vertx.level = info

logger.netty.name = io.netty
logger.netty.level = warn

